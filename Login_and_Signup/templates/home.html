<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/gridstyles.css' %}">

    <title>JobScan360</title>
  </head>
  <body> 
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img class="navbar-brand-img " src="{%static 'img/icon.png'%}" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
              </li>
          </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8 my-5 mx-auto">
          <div class="input-group search-bar">
            <form method="get" action="/" >
            <input type="text" class="form-control" name="search_query" placeholder="Job title, keyword or company">
            <div class="">
              <button class="btn btn-primary" type="submit">Search Data</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="wrapper">
      <h1>Plots</h1>
      <div class="container1">
      
      <div class="gallery">
        <figure class="card">
          <img src="{% static '/img/plots/education_plot.png' %}" alt="education_plot Plot">
          <figcaption>education_plot</figcaption>
        </figure>

        <figure class="card">
          <img src="{% static '/img/plots/job_language_plot.png' %}" alt="job_language_plot Plot">
          <figcaption>job_language_plot</figcaption>
        </figure>

        <figure class="card">
          <img src="{% static '/img/plots/remote_plot.png' %}" alt="remote_plot Plot">
          <figcaption>remote_plot</figcaption>
        </figure>

        <figure class="card">
          <img src="{% static '/img/plots/salary_dist_plot.png' %}" alt="salary_dist_plot Plot">
          <figcaption>salary_dist_plot</figcaption>
        </figure>

        <figure class="card">
          <img src="{% static '/img/plots/top_recruiter_plot.png' %}" alt="top_recruiter_plot Plot">
          <figcaption>top_recruiter_plot</figcaption>
        </figure>

        <figure class="card">
          <img src="{% static '/img/plots/top_recruiter_plot.png' %}" alt="top_recruiter_plot Plot">
          <figcaption>top_recruiter_plot</figcaption>
        </figure>


      </div>

     
      </div>
    </div>
  

  </body>
</html>
